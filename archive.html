---
layout: default
title: Archive
---

<div class="archive">
    <h1>Archive</h1>

    {% for post in site.posts %}
    <div class="archive-item">
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span> - <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </div>
    {% endfor %}
</div>
